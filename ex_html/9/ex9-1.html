<!DOCTYPE html>      <!-- 39일차(12일차) 9장 이벤트 기초 및 활용 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>연습 문제</title>
    <style>
        body *{
            margin: 10px; border: 1px solid blue;
        }
    </style>
</head>
<body>
    <form action="">FORM                <!-- 캡쳐링 후 버블링이 출력되는걸 보여줌 -->
        <div>DIV
            <p>P</p>
        </div>
    </form>
</body>
<script>
    var all = document.querySelectorAll("*");       // 전체를 뜻함.
    for(var i = 0; i < all.length; i++){
        var elem = all[i];
        elem.addEventListener("click", function (elem){
            alert("캡쳐링 : " +  elem.currentTarget.tagName);   // true = 캡쳐링, 이벤트가 타겟에 도착하기까지의 과정
        }, true);

        elem.addEventListener("click", function (elem){
            alert("버블링 : " +  elem.currentTarget.tagName);
        }, false);      // false = 이벤트가 타겟에 도착후 다시 빠져나가는 것을 버블링
    }
</script>
</html>
