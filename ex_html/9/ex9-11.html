<!DOCTYPE html>                     <!-- 40일차(13일차) 9장 이벤트 기초 및 활용 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 9-20</title>
    <script>
        function whatKeyDown(e){
            var str = "";
            var div = document.getElementById('div');
            div.innerHTML = ""; // div 객체의 내용을 지움.
            if(e.altKey){
                if(e.altLeft){ str += "왼쪽 알트 키가 눌러졌습니다."}
                else{str += "오른쪽 알트 키가 눌러졌습니다."}
                str += "<br>";
                alert(e.keyCode);
            }

            if(e.shiftKey){
                if(e.shiftLeft){ str += "왼쪽 쉬프트 키가 눌러졌습니다."}
                else{str += "오른쪽 쉬프트 키가 눌러졌습니다."}
                str += "<br>";
                alert(e.keyCode);
            }

            if(e.ctrlKey){
                if(e.ctrlLeft){ str += "왼쪽 컨트롤 키가 눌러졌습니다."}
                else{str += "오른쪽 컨트롤 키가 눌러졌습니다."}
                str += "<br>";
                alert(e.keyCode);
            }

            if(e.keyCode == 38){
                str += "위 방향키가 눌러졌습니다."
                str += "<br>";
            }

            str += "키코드 =  " + e.keyCode;
            str += "<br>";
            str += String.fromCharCode(e.keyCode) + "키가 눌러 졌습니다.";
            div.innerHTML = str;    //div에 위에서 채운 내용들을 넣어서 출력함.
        }
    </script>
</head>
<body>
    <h3>키 리스너와 키 이벤트 객체의 프로퍼티</h3>
    <hr>
    텍스트 창에 키를 눌러보세요. Alt, Shift, Ctrl 키도 가능합니다. <br>
    <input type="text" id="text" onkeydown="whatKeyDown(event)">
    <div id="div" style="background-color: skyblue; width: 250px; height: auto;"></div>
</body>
</html>
