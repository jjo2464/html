<!DOCTYPE html>     <!-- 34일차 고급 CSS -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 5-10</title>
    <style>
        table{/* 이중테두리 제거 */
            border-collapse: collapse;
        }
        td,th{      /* 모든 셀에 적용 */
            text-align: left;
            padding: 5px;
            height: 15;
            width: 100px;
        }
        thead, tfoot{
            background: darkgray;
            color: yellow;
        }
        tbody tr:nth-child(even){ /* even이 짝수라는 뜻.  */
            background: orange;
        }
        tbody tr:hover{        /* tr은 한 줄 전체 */
            background: pink;
        }
    </style>
</head>
<body>
    <h3>1학기 성적</h3>
    <hr>
    <table>
        <thead>
            <tr>
                <th>이름</th> <th>HTML</th> <th>CSS</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <th>합</th> <th>310</th> <th>249</th>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>황기태</td>
                <td>80</td>
                <td>70</td>
            </tr>
            <tr>
                <td>이재문</td>
                <td>95</td>
                <td>99</td>
            </tr>
            <tr>
                <td>이병은</td>
                <td>85</td>
                <td>90</td>
            </tr>
            <tr>
                <td>김남윤</td>
                <td>50</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
