<!DOCTYPE html>                  <!-- 43일차(16일차)  5장 css -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 동작 멈추게하기</title>
    <style>
        .box{
            position: relative; width: 100px; height: 100px; background-color: red;
            animation-name: move;
            animation-duration: 5s;
            animation-play-state: paused;   /* 정지상태 */
            animation-iteration-count: infinite;
        }
        @keyframes move{
            from{left:0;}  to{left:300px;}
        }
        .box:hover{
            animation-name: colorchange;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes colorchange{
            from{background-color: orange;}
            50%{background-color: purple;}
            to{background-color: black;}
        }
    </style>
  
</head>
<body>
    <div class="box"></div>
    <button class="start">strat ani</button>
    <button class="pause">pause ani</button>
</body>
<script>
    var box = document.querySelector(".box");
    // document.getElementsByClassName('start')[0].addEventListener('click', function(){
    //     box.style.animationPlayState = 'running';
    // });          /* 하나를 정의내리기 어려움, get으로 가져올때 class, id와 같은 것들은 모두 배열형태로 저장되기 때문에 하나를 정의내려 하고싶으면 뒤에 인덱스 값을 부여해줘야됌.*/
    document.querySelector('.start').addEventListener('click', function(){
        box.style.animationPlayState = 'running';
    });
    document.querySelector('.pause').addEventListener('click', function(){
        box.style.animationPlayState = 'paused';
    });
</script>
</html>
