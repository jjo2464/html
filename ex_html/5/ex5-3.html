<!DOCTYPE html>     <!-- 33일차 5장 고급CSS -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 5-6</title>
    <style>
        div{ position: absolute;}
        img{position: absolute;}
        #spA{z-index: 1; left: 0px; top: 10px;}        /* z-index는 동일 위치의 객체 순서 */
        #sp2{z-index: 2; left: 0px; top: 40px;}
        #sp3{z-index: 3; left: 80px; top: 70px;}
        #sp7{z-index: 4; left: 120px; top: 20px;}
    </style>
</head> 
<body>
    <h3>z-index 프로퍼티</h3>
    <hr>
    <div style="left: 50%;">
    <img id="spA" src="images/j.JPG" alt="" width="100" height="140">
    <img id="sp2" src="images/q.JPG" alt="" width="100" height="140">
    <img id="sp3" src="images/k.JPG" alt="" width="100" height="140">
    <img id="sp7" src="images/k2.JPG" alt="" width="100" height="140">
    <img id="spA" src="images/j.JPG" alt="" width="100" height="140" style="left: 200px; z-index: 5;">
    <img id="sp2" src="images/q.JPG" alt="" width="100" height="140" style="left: 230px; z-index: 6;">
    <img id="sp3" src="images/k.JPG" alt="" width="100" height="140" style="left: 260px; z-index: 7;">
    <img id="sp7" src="images/k2.JPG" alt="" width="100" height="140" style="left: 290px; z-index: 8;">
    </div>
</body>
</html>
