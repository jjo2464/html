<!DOCTYPE html>         <!-- 33일차 고급CSS 5장 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            color: blanchedalmond;
            margin: 0;
            padding: 0;
        }
        div.top{
            width: 100%;
            height: 25%;
            background: blue;
        }
        div.nav{
            width: 20%;
            height: 50%;
            float: left;
            background: greenyellow;
            /* display: inline; */

        }
        div.section{
            width: 60%; 
            height: 50%;
            float: left;
            background: black;
            color: white;

        }
        div.aside{
            width: 20%;
            height: 50%;
            float: left;
            background: greenyellow;
        }
        div.bottom{
            width: 100%;
            height: 25%;
            clear: both;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="nav">left</div>
    <div class="section">section</div>
    <div class="aside">right</div>
    <div class="bottom">bottom</div>
    
    
    
</body>
</html>
