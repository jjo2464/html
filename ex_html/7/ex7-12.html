<!DOCTYPE html>          <!-- 36일차 7장 자바스크립트 객체 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 리턴</title>
</head>
<body>
    <script>
        // 함수를 리턴
        function returnfunction(){
            return function(){ alert("hello"); }        // 익명 함수를 리턴함.
        }
        a = returnfunction();
        a();
    </script>
</body>
</html>
