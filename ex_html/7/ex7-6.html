<!DOCTYPE html>      <!-- 36일차 7장 자바스크립트 객체 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 생성하기</title>
</head>
<body>
    <hr>
    <script>
        /* 
        1. 배열 생성하기
            - new 명령을 사용하는 방법
            - 리터럴 표기법
        */
            // new 명령 사용하는 방법
         // 길이가 0인 배열 생성
       var myArr = new Array();
       // 길이가 10인 비어있는 배열
       var myArr2 = new Array(10);

            // 리터럴 표기법
        var myArr3 = [];
        // 숫자 문자 객체 등 서로 다른 데이터의 타입 혼합이 가능함.
        var myArr4 = [1, 2, '홍길동', true, new Date()];        // 배열에 함수도 데이터로 들어갈수 있음.


        /* 
        2. 배열 내 요소 접근
        */
                // 배열의 길이 length 프로퍼티
        console.log("length = " + myArr4.length);
                // 배열 요소 접근 인덱스 사용
        var lastItem = myArr4[4];
        var notExist = myArr4[5];       // undefined 데이터가 존재하지 않는 인덱스.
                // 요소 변경함.
        myArr4[0] = '길동';


        /* 
        3. 배열 끝에 값을 추가하기.
        */
       
        myArr4.push(10);     // 배열의 마지막에 삽입이 됌.
        myArr4[myArr4.length] = 11;          // 길이는 마지막 인덱스와 같아서 새로 추가한다는 것과 같음.

        myArr4[10] = 12;     // 인덱스를 뛰어넘어 사용하면 추가가 되긴하지만 그 중간에 있는 인덱스들은
                                // undefined가 됌.


        /* 
        4. 배열 요소 삭제하기    
        */
        // 배열의 길이는 변하지 않고 요소만 삭제
        delete myArr4[1];
        // 세 번째자리부터 한개를 지우고, 지워진 값을 반환
        var value = myArr4.splice(2, 1);    // 2번째 인덱스부터 1개를 지우고 그 값을 반환함
        // 배열의 마지막 요소를 제거하고, 제거된 요소를 반환
        var value2  = myArr4.pop();
        // 배열의 첫 번째 요소를 제거하고, 제거된 요소를 반환
        var value3 = myArr4.shift();


        /* 
        5. 배열 요소 추가
        */
        // 배열의 첫 번재 위치에 요소를 추가함.
        myArr4.unshift('A');


        /* 
        6. 배열 연결
        */
        var arr1 = [1, 2, 3];
        var arr2 = [4, 5, 6];

        var arr3 = arr1.concat(arr2);
        var arr4 = arr1.concat(arr2, arr3);

        
        //7. 배열 정렬
        console.log(arr4.sort);
        //8. 배열 순서 뒤집ㄱ
        console.log(arr4.reverse);


        //9. join
        var value2 = arr4.join('#');        // 요소 사이마다 입력한 값을 넣는것.
        console.log(value2);
    </script>
</body>
</html>
