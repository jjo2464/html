<!DOCTYPE html>     <!-- 35일차 7장 자바스크립트 객체 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h3>[] 배열 만들기</h3>
    <hr>
    <script>
        var plots = [20,5,8,15,20];

        for(var i = 0; i < plots.length; i++){
            var star = plots[i];        /* 배열의 i번째 원소 */
            while(star > 0){
                document.writeln("♤");
                star--;
            }
            document.writeln(plots[i] + "<br>");
        }
    </script>

    <h3>2차원 배열</h3>
    <hr>
    <script>
        var arr = [['을지문덕', '연개소문']
                    ,['광개토대왕', '세종대왕']
                    ,['김유신', '계백']]
        
        for(var i = 0; i <arr.length; i++){
            document.writeln("i = " + arr[i] + "<br>");
            var arr1 = arr[i];
            for(var j = 0; j < arr[i].length; j++){
                document.writeln("i와j = " + arr[i][j]  + "<br>");
                document.writeln("arr1과j = " + arr1[j] + "<br> " );
            }
            document.writeln("<hr>");
        }
    </script>
</body>
</html>
