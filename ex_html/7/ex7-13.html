<!DOCTYPE html>           <!-- 36일차 7장 자바스크립트 객체 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수</title>
</head>
<body>
    <!-- 
        타이머 함수
        setTimeout(function, millisecond) = 일정 시간 후 함수를 한번 실행
        setInterval(function, millisecond) = 일정 시간마다 함수를 반복함.
        clearTimeout(id) = 일정 시간 후 함수를 한 번 실행하는 것을 중지
        clearInterval(id) = 일정 시간마다 함수를 반복하는 것을 중지
     -->
     <script>
         setTimeout(function(){document.write("2초가 지났습니다. <br>")}, 2000);
         setInterval(function(){document.write("1초가 지났습니다. (interval) <br>")}, 1000);
        //  clearInterval(????)         == 해당 인터벌을 멈추기
     </script>
</body>
</html>
