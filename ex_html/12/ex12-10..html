<!DOCTYPE html>             <!-- 48일차(21일차) 12장 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
</head>

<body>
    <script>
        // 정규표현식.test('텍스트');           -> true or false 반환

        var regType1 = /^[A-Za-z1-9+]{4,15}$/;
        var test = '';
        
        while (!regType1.test(test)) {
            test = prompt("4~15자리 영문숫자만 포함한 아이디를 입력하시오!");
        }
        alert(test + '님 환영합니다.');
        

    </script>
</body>

</html>
