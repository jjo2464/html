<!DOCTYPE html>      <!-- 38일차(11일차) 8장 html dom과 document -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(obj){
            var color = ['red','blue'];
            if(obj.style.color == color[0]){
                obj.style.color = color[1];
            }else{
                obj.style.color = color[0];
            }
        }
        function change_updown(obj){
            // parentelement 는 부모노드가 없으면 null을 리턴, parentNode 는 document node 를 리턴함.
            if(obj.innerHTML == "플러스"){
                size = obj.parentNode.style.fontSize;
                size = parseInt(size.replace('px', ''));
                obj.parentNode.style.fontSize = size + 10 + 'px';
            }else{
                size = obj.parentNode.style.fontSize;
                size = parseInt(size.replace('px', ''));
                obj.parentNode.style.fontSize = size - 10 + 'px';
            }
            
        }
    </script>
</head>
<body>
    <h3>this 활용</h3>
    <hr>
    <button onclick="change(this);">버튼</button>
    <button onclick="change(this);">버튼</button>
    <div style="font-size: 5px;" onclick="change(this)" id="parent">크기를 변경
        <button id="up" onclick="change_updown(this)">플러스</button>
        <button id="down" onclick="change_updown(this)">마이너스</button>
    </div>  <!-- 크기를 변경 -->
</body>
</html>
