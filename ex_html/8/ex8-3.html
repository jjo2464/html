<!DOCTYPE html>           <!-- 37일차(10일차) 8장 html dom과 document -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 8-4</title>
    <script>
        function change(obj, size, color){
            obj.style.color = color;
            obj.style.fontSize = size;
        }  /* 아래에서 this를 활용하여 객체마다 따로 적용이 가능하게 함. */
    </script>
</head>
<body>
    <h3>this 활용</h3>
    <hr>
    <button onclick="change(this, '30px', 'red')">버튼1</button>
    <button onclick="change(this, '30px', 'blue')">버튼2</button>
    <div onclick="change(this, '50px', 'orange')">
    여기를 클릭하면 크기와 색 변경</div>
</body>
</html>
