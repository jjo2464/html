<!DOCTYPE html>          <!-- 34일차 6장 자바스크립트 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 6-15 if-else</title>
</head>
<body>
    <script>
        var grade;
        var score = prompt("점수를 입력하세요.", "0~100, 숫자만 입력");
        score = parseInt(score);

        if(score >= 90){
            grade = 'A';
        }
        else if(score >= 80){
            grade = 'B';
        }
        else if(score >= 70){
            grade = 'C';
        }
        else if(score >= 60){
            grade = 'D';
        }
        else {
            grade = 'F';
        }
        document.writeln(score + "점의 학점은 " + grade + "입니다. <br>");
    </script>
</body>
</html>
