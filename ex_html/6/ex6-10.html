<!DOCTYPE html>     <!-- 34일차 6장 자바스크립트 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백그라운드 동영상</title>
    <style>
        body, html{
            position: absolute;
            padding: 0,0,0,0;
            margin: 0,0,0,0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        div{
            position: absolute;
            margin: 0,0,0,0;
            padding: 0,0,0,0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        span{
            position: absolute;
        }
        #video{
            position: fixed;
            z-index: -3;
            min-width: 100%;
            min-height: 100%;
            left: 0%; top: 0%;
        }
        #text{
            z-index: 1;
            top: 20%;
            left: 10%;
            font-size: 20px;
            color: palegreen;
        }
        #text2{
            z-index: 1;
            top: 80%;
            left: 50%;
            font-size: 25px;
            color: purple;
        }
        @keyframes big{
            from {font-size: 200%;}
            to{font-size: 100%;}
        }
        #text:hover{
            animation-name: big;
            animation-duration: 5s;
        }
        #menu{
            background: black;
            position: fixed;
            top: 3%;
            left: 0;
            width: 100%;
            height: 5%;
            z-index: 1;
        }
        #menu ul{
            width: 100;
            margin: 0;
            padding: 0px 30px;
        }
        #menu ul li{
            display: inline;        /* 새줄로 넘어가지 않음. */
            list-style-type: none;      /* 마커 삭제함. */
            
        }
        #menu ul li a{
            color: aqua;
            text-decoration: none;      /* 링크보이지 않게 */
            padding: 30px;         /* 메뉴 내 객체 사이 간격 조절 */
        }
        #menu ul li a:hover{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div><!-- autoplay muted -->
        <video id="video" src="/ex_html/video/IU_Celebrity.webm" autoplay muted loop></video>

        <span id="text">
            <script>
                var res = prompt("이름을 입력하세요.", "홍길동");
                document.writeln(res + "님 반갑습니다. <br>");
            </script>
        </span>

        <nav id="menu">
            <ul>
                <li> <a href="">Home</a></li>
                <li> <a href="">Esoressi</a></li>
                <li> <a href="">Cappuccino</a></li>
                <li> <a href="">Cafe Latte</a></li>
                <li> <a href="">F.A.Q</a></li>
            </ul>
        </nav>

        <span id="text2"><a href="http://naver.com" target="_blank">여기를 클릭하세요</a> </span>
    </div>
</body>
</html>
