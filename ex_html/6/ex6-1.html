<!DOCTYPE html>     <!-- 34일차 6장 자바스크립트 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제6-3</title>
    <script>
        function over(obj){
            obj.src="images/k.JPG";
            console.log(obj);
            alert(typeof(obj));
        }
        function out(obj){
            obj.src="images/j.JPG";
        }
    </script>
</head>
<body>
<h3>마우스를 올려 보세요.</h3>
<hr>
    <img src="images/j.JPG" alt="사진"
    onmouseover="over(this)" onmouseout="out(this)">
</body>
</html>
