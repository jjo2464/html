<!DOCTYPE html>         <!-- 32일차 form 이어서 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 예제</title>
</head>
<body>
    <h3>자기 소개서 작성</h3>
    <hr>
    <form>
    <table border="2">
        <tbody>
            <tr>
                <th>이름</th>
                <th><input type="text" value="" size="25" placeholder="이름을 입력하세요."></intput></th>
            </tr>
            <tr>
                <th>암호</th>
                <th><input type="text" value="" size="25" placeholder="password"></intput></th>
            </tr>
            <tr>
                <th>자소서</th>
                <th><textarea name="" id="" cols="30" rows="10" placeholder="이 곳에 자기소개서 작성"></textarea></intput></th>
            </tr>
        </tbody>
    </table>
    </form>

    <!-- 데이터 리스트 -->

    <form>
        나라 : <input type="text" list="country"><br>
        <datalist id="country">
            <option value="가나">
            <option value="브라질"></option>
            <option value="대한민국"></option>
        </datalist>
    </form>
    <hr>
    
    <!-- 버튼 만들기 -->
    <form> 
        <input type="image" name="버튼" value="버튼1" src="images/2455914A56ADB1E315.jpeg" width="50" height="50">
        <button type="button" value="버튼2">
            <img src="images/2455914A56ADB1E315.jpeg" width="50" height="50" alt="">
        </button>
    </form>
    <hr>
    체크박스 체크박스는 여러 개 선택가능함
    <form action="">
        짜장면 <input type="checkbox" value="1" checked name="china">
        짬뽕 <input type="checkbox" value="2" checked name="china">
        탕수육 <input type="checkbox" value="3" name="china">
    </form>
    <hr>
    <br>
    <br>
    라디오버튼 라디오버튼은 1개밖에 선택이 안됌.    체크박스든 라디오버튼이든 동일한 name으로 묶어줘야함
    <form action="">
        짜장면 <input type="radio" value="1" checked name="china">
        짬뽕 <input type="radio" value="2" name="china">
        탕수육 <input type="radio" value="3" name="china">
    </form>
    <hr>
    <br>
    <br>
    스핀버튼 정확한 값을 입력함
    <input type="number" min="0" max="10" step="0.5" value="3">
    <hr>
    <br>
    <br>
    슬라이드 바
    <input type="range" min="0" max="100" list="valval">
    <datalist id="valval">
        <option value="10" label="low"></option>
        <option value="50" label="medium"></option>
        <option value="90" label="high"></option>
    </datalist>
    <hr>
    <br>
    <br>
    폼요소의 그룹핑 및 텍스트 형식
    <form action="">
        <fieldset>              <!-- fieldset 으로 그룹핑 하는 것이고 legend로 이름 붙이기 -->
        <legend>회원정보</legend>
        email = <input type="email" placeholder="aa@host">  <!-- placeholder 는 회색으로 입력되어있는 도움문구. 코딩에 영향이 없음. -->
        홈페이지 = <input type="url" placeholder="http://">         <!--  이메일이나 홈페이지 형식은 입력 할때 그 이외의 것을 입력하면 오류가 나오게 설정함. -->
        전화번호 = <input type="tel" placeholder="010-xxxx-xxxx">
        <input type="submit" value="확인">
       
        </fieldset>
        <hr>
        검색어 : <input type="search" placeholder="검색어">
        <input type="button" value="검색">
    </form>
</body>
</html>
