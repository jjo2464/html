<!DOCTYPE html>                <!-- 50일차(23일차) 14장 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid black;
            position: relative;
            width: 1000;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="div_1">
        <form action="#" id="id_form">
            <table>
                <tr>
                    <p><td colspan="4">방명록</td></p>
                </tr>
                <tr>
                    <td>이름</td> <td><input type="text" id="b_name" style="width: 97%;"></td>
                </tr>
                <tr>
                    <td colspan="2"> <textarea name="" id="b_content" cols="40" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" onclick="fn_save();" value="저장">
                        <input type="reset" value="취소" id="b_cancle">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <br>    <br>
    <button onclick="window.open('ex14-7.html', '_blank, left=300, top=300, width=500, height=300')">방명록으로 가기</button>
    <script>
        function fn_save(){
            var b_name = document.getElementById("b_name").value;   // 이름
            var b_content = document.getElementById("b_content").value // 내용

            var v_tbName = 'Board';         // 로컬스토리지에 저장할 값들의 키만 세팅해주는 거
            var v_tableData = [];
            var v_pk = 1;

            if(localStorage.getItem(v_tbName)){             //로컬스토리지에 데이터가 있다면 pk를 1씩 증가시켜주는 이미
                v_tableData = JSON.parse(localStorage.getItem(v_tbName));
                console.log(v_tableData);
                if(v_tableData.length != 0){                // 로컬스토리지에 아무것도 없으면 (length 가 1)
                    v_pk = v_tableData[v_tableData.length - 1].pk + 1;
                }
            }
            var v_gul = {};     // 오브젝트 형식으로 생성 (객체)
            v_gul.pk = v_pk;
            v_gul.name = b_name;
            v_gul.content = b_content;
            v_gul.date = (new Date()).toLocaleDateString();

            v_tableData.push(v_gul);        // [{}] 형태의 JSON 방식으로 입력받은 데이터를 세팅
            localStorage.setItem(v_tbName, JSON.stringify(v_tableData));
            alert(v_tableData);
            alert("정상적으로 저장");
            document.getElementById("id_form").reset();
        }
    </script>
</body>
</html>
