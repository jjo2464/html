<!DOCTYPE html> <!-- 49일차(22일차) 14장 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getFromServer() {
            var req;
            if (window.XMLHttpRequest) {
                req = new XMLHttpRequest();
            }
            req.onreadystatechange = function () {
                if (req.readyState == 4 && req.status == 200) { // 정상적으로 받으면 200이 떨어짐.
                    document.getElementById("target").innerHTML = req.responseText;
                    }
                }
                req.open("GET", "test.txt", true);
                req.send();
            }
    </script>
    <div id="target" style="width: 300px; height: 60px; border: solid 1px black;"></div>
    <button type="button" onclick="getFromServer()">GET DATA</button>
</body>

</html>
