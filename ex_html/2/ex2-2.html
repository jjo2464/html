<!DOCTYPE html>
<!--31일 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 표 만들기</title>
</head>

<body>
    <!-- table>tr*3>th*4  ==    표를 형식 한번에 출력가능한 식.-->

    <h2>기본 구조를 가진 표</h2>
    <hr>
    <table border="2">
        <thead>
            <tr>
                <th>이름</th>
                <th>HTML</th>
                <th>CSS</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>합</th>
                <th>255</th>
                <th>230</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td colspan="3">1학기성적</td>
            </tr>
            <tr>
                <td>황기태</td>
                <td>80</td>
                <td>70</td>
            </tr>
            <tr>
                <td>이재문</td>
                <td>95</td>
                <td>99</td>
            </tr>
            <tr>
                <td>이병은</td>
                <td>40</td>
                <td>61</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <h3>colspan 이 가로로 합침, rowspan 이 세로로 합침</h3>
    <hr>
    <table border="2">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan="3" rowspan="2">이미지1</td>
            <td colspan="3" rowspan="2">이미지2</td>>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="6" rowspan="3">6자리</td>
            <td>4</td>
        </tr>
    </table>
</body>

</html>
