<!DOCTYPE html>  <!--31일-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 리스트 만들기</title>
</head>
<body>
    <h3>내가 사는 이유</h3>
    <hr>
    <ol type="I">
        <li>내가 좋아하는 음식이 많아요.            <!-- 순서가 있는 리스트 li -->
            <ul>            <!-- 여기는 순서가 없는 리스트 ui -->
                <li>돈까스</li>  <!-- 한줄 전체 주석 ctrl /  -->
                <li>삼겹살</li>  <!-- 해당 부분만 주석 ctrl shift a -->
                <li>치킨</li>
            </ul>
        <li>라면 먹기 좋아함.
                <ol typle="A">
                    <li>물을 끓인다.</li>
                    <li>라면과 스프를 넣는다.</li>
                    <li>파를 썰어 넣는다.</li>
                    <li>5분 후 먹는다.</li>
                </ol>
        <li>아야어여오요우유</li>
    </ol>
    
    
</body>
</html>
