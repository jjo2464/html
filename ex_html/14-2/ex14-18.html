<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">           <!-- 53일차(26일차) 14장 jQuery-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/ex_html/jquery/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('.second').parent().css('border', '1px solid red')
            $("#wrap li").css('border', '1px solid blue');
            $("body").children().css("border", '3px solid yellow');
            $("body").children().children().css("border", '8px solid skyblue');
            // children 함수는 계속해서 쓸 수 있음. parent도
        });
    </script>
</head>
<body>
    <h1>인접 관계 선택자</h1>
    <ul id="wrap">
        <li>내용1</li>
        <ul>
            <li>내용2</li>
            <li class="second">내용3</li>
        </ul>
    </ul>
</body>
</html>
