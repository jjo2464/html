<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- 53일차(26일차) 14장 jQuery-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/ex_html/jquery/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            // 괄호 안에 입력한 인덱스 번호보다 작은 태그
            $("li:lt(3)").css('background-color', 'skyblue');

            // 괄호 안에 입력한 인덱스 번호보다 큰 태그
            $("li:gt(4)").css('background-color', 'skyblue');       // 근데 소속이 달라도 전체 갯수로 따짐. 아래 ul의 li들은 다 적용됌.
        });
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul style="list-style: square;">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
        <li>내용6</li>
        <li>내용7</li>
        <li>내용8</li>
    </ul>
    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
        <li>내용6</li>
        <li>내용7</li>
        <li>내용8</li>
    </ul>
</body>

</html>
