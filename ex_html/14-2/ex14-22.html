<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- 53일차(26일차) 14장 jQuery-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/ex_html/jquery/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $('li:first-of-type').css("background-color", 'yellow');        // 그냥 first, last는 전체적으로 봤을때를 생각하면 되고, 각각 ul마다 first, last를 선택하고 싶으면 이렇게 first-of-type 과 같이 사용하면 됌.
            $('li:last-of-type').css("background-color", 'red');
        });
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul style="list-style: square;">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>
    <ul>
        <li>내용4</li>
        <li>내용5</li>
        <li>내용6</li>
    </ul>
</body>

</html>
