<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- 55일차(28일차) 14장 jQuery 54일은 자습해서 패스-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .className {
            background-color: skyblue;
        }
    </style>
    <script src="/ex_html/jquery/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            // // class 명 추가
            // $(document).on("click", "p", function(){
            //     $(this).addClass("className");
            // });
            // // class 명 삭제
            // $(document).on("dblclick", "p", function(){
            //     $(this).removeClass("className");
            // });

            // toggle 클래스 / 클래스가 있으면 제거 없으면 추가 // 위의 두가지 행동을 하나로 묶은 것.
            $(document).on("click", "p", function(){
                alert($(this).hasClass('className'));      // true or false 리턴. 클래스의 존재 유무 물음
                $(this).toggleClass("className");
            });
        });
    </script>
</head>

<body>
    <p>내용1</p>
    <p>내용2</p>
    <p>내용3</p>
    <p>내용4</p>
    <p>내용5</p>
    <p>내용6</p>
</body>

</html>
