<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- 51일차(24일차) 14장 jQuery-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQeury</title>
    <script src="/ex_html/jquery/jquery-3.6.0.js"></script> <!-- jQeury 경로 설정. 인터넷 환경이 되지않으면 이 페이지를 저장해서 사용해도 됌. -->
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $('#firework').show("slow", function(){
                    $('div').text("사진 보여짐");
                });
            });
            $('button').dblclick(function(){
                $('#firework').hide("slow", function(){
                    $('div').text('사진 사라짐');
                });
            });
        });
    </script>
</head>

<body>
    <button>show it</button>
    <img src="/ex_html/images/fireworks.png" id="firework" width="200" height="100" alt="" style="display: none;">
    <div></div>
</body>

</html>
