<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- 55일차(28일차) 14장 jQuery 54일은 자습해서 패스-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/ex_html/jquery/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $("h2").html("<a href ='#'> html 메서드 </a>");
            $("h1").text("기존의 텍스트 대신 바뀌는 텍스트");             //이렇게 바꿔놓으면 기존의 것들이 대체됌.
        });
    </script>
</head>

<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <h2><em>html()</em></h2>
</body>

</html>
