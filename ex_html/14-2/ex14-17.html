<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">           <!-- 53일차(26일차) 14장 jQuery-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/ex_html/jquery/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            //
            $("*").css("border", "1px solid blue");
            $("#title").css("background-color", "yellow");
            $(".direct").css('background-color', 'red');
            $("h1,h3").css('color', 'green');
        });
    </script>
</head>
<body>
    <h1 id="title">제이쿼리 전체요소에 파란색 두께의 실선 생성</h1>
    <h1>직전 선택자 및 관계 선택자</h1>
    <h3 class="direct">클래스 선택</h3>
    <span class="direct">클래스는 다중 선택이 가능함. id는 하나 선택</span>
</body>
</html>
